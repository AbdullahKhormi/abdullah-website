<!--desktop-->
<div class="desktop">
  <nav class="py-3">
  <div class="row">
    <div class=" d-flex justify-content-between align-items-center " >

      <h1 class="text-white d-flex align-items-center m-0 myName_header">c/ Abdullah</h1>
      <div class="d-flex align-items-center">
        <ul class="m-0 p-0">
  <li class="nav-item" [ngClass]="{ active: activeIndex === -1 }">
    <a (click)="activeLink(-1)" [ngStyle]="{ color: activeIndex === -1 ? '#12f7d6' : 'white' }">home</a>
  </li>
</ul>

<ul *ngFor="let link of links; let i = index" class="m-0">
  <li class="nav-item" [ngClass]="{ active: activeIndex === i }">
    <a (click)="activeLink(i)" [ngStyle]="{ color: activeIndex === i ? '#12f7d6' : 'white' }">{{ link.name }}</a>
  </li>

</ul>

<ul class="m-0">
  <li class="d-flex align-items-center">
    <img src="../../../../assets/header/github.svg" class="me-2" alt="github icon">
    <a href="https://github.com/AbdullahKhormi"  class="text-white text-decoration-none" target="_blank"><span >Github</span></a>
  </li>
</ul>

      </div>
    </div>
  </div>
</nav>
</div>
<!--mobile-->
<div class="mobile">
  <nav class="py-3">
  <div class="row">
    <div class=" d-flex justify-content-between align-items-center " >

      <h1 class="text-white d-flex align-items-center m-0 myName_header">c/ Abdullah</h1>
      <div class="d-flex align-items-center">
        <ul class="m-0 p-0">
  <li class="nav-item" [ngClass]="{ active: activeIndex === -1 }">
    <a (click)="activeLink(-1)" [ngStyle]="{ color: activeIndex === -1 ? '#12f7d6' : 'white' }">home</a>
  </li>
</ul>

<ul *ngFor="let link of links.slice(0,0); let i = index" class="m-0">
  <li class="nav-item" [ngClass]="{ active: activeIndex === i }">
    <a (click)="activeLink(i)" [ngStyle]="{ color: activeIndex === i ? '#12f7d6' : 'white' }">
      {{ link.name }}
    </a>
  </li>
</ul>
<ul class="m-0"><li *ngIf="links.length > 1" >
  <a (click)="clickDropDown()">showAll</a>
</li></ul>

      </div>
    </div>
  </div>
</nav>
<div *ngIf="openDropDown">

        {{ link.name }}
      </a>
    </li>

  </ul> -->
  <ul class="m-0 pb-3 ps-0">
  <li class="d-flex align-items-center ">
    <img src="../../../../assets/header/github.svg" class="me-2" alt="github icon">
    <a href="https://github.com/AbdullahKhormi"  class="text-white text-decoration-none" target="_blank"><span >Github</span></a>
  </li>
</ul>
</div>
</div>
